<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>To Do List</h1>
        
        <form method = "POST" id = "addtaskform" class = "addtask">
            <input type = "text" id = "tasktitle" placeholder="Task Title..." class = "addtask" required>
            <button type = "button" id = "addtaskbutton">Add</button>
        </form>

        <!-- <p>Unfinished Tasks:</p>
        <p id = "len">0</p> -->

        <button onclick="viewF">View Finished</button>

        <ul id = "list"></ul>

        <script>
            document.getElementById("addtaskbutton").addEventListener("click", addTask);
            const taskArray = [];
            completed = false;
            let red = 0;
            let green = 0;
            function addTask(){
                let eventName = document.getElementById("tasktitle").value;
                if(eventName == ""){
                    alert("Task Cannot Be Empty")
                    return;
                }
                red += 1;
                taskArray.push(eventName);
                    let box = document.createElement("li");
                    let tag = document.createTextNode(eventName);
                    box.id = eventName;
                    box.append(tag);
                document.getElementById("list").append(box);
                document.getElementById(box.id).addEventListener("click",clicked);
                // document.getElementById("len").innerHTML = red;
            }
            function clicked(){
                name = this.id;
                const red = [];
                const green = [];
                if(completed){
                    completed = false;
                    document.getElementById(name).style.color = "red";
                    document.getElementById(name).style.textDecoration = "none";
                    // document.getElementById(name).style.listStyle = "square";
                    red.push(name);
                    // red += 1;
                    // green -= 1;
                }
                else{
                    completed = true;
                    document.getElementById(name).style.color = "green";
                    document.getElementById(name).style.textDecoration = "line-through";
                    // document.getElementById(name).style.listStyle = "&#x2713";
                    green.push(name);
                    // red -= 1;
                    // green += 1;
                }                
                // if(completed){
                //     completed = false;
                //     document.getElementById(name).style.color = "red";
                //     document.getElementById(name).style.textDecoration = "none";
                //     // document.getElementById(name).style.listStyle = "square";
                //     red.push(name);
                //     // red += 1;
                //     // green -= 1;
                // }
                // else{
                //     completed = true;
                //     document.getElementById(name).style.color = "green";
                //     document.getElementById(name).style.textDecoration = "line-through";
                //     document.getElementById(name).style.listStyle = "check-mark";
                //     green.push(name);
                //     // red -= 1;
                //     // green += 1;
                // }
                // document.getElementById("len").innerHTML = red;
            }
            function viewF(){
                // for(let i = 0; i < red.)
            }
        </script>
    </body>
</html>
